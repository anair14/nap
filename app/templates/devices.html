{% extends 'base.html' %}
{% block content %}
<h1>Connected Devices</h1>
<div class="device-container">
    {% for device in devices %}
    <div class="device-card">
        <h2>{{ device.device_name }}</h2>
        <p><strong>IP Address:</strong> {{ device.ip }}</p>
        <p><strong>MAC Address:</strong> {{ device.mac }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
